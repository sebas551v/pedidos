{% extends 'layout.html' %}
{% block body %}

<div class="card card-body">
    <form action="/add" method="POST">                
        <div class="form-group">
            <label for="producto">Selecciona un Producto:</label>
            <select name="producto" placeholder="Selecciona un Producto" class="form-control" required>
                <option value="Rosa amarilla">Rosa amarilla</option>
                <option value="Rosa blanca">Rosa blanca</option>
                <option value="Rosa roja">Rosa roja</option>
                <option value="Rosa violeta">Rosa violeta</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" name="url_imagen" placeholder="URL de la imagen" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fecha_pedido">Fecha del pedido:</label>
            <input type="date" name="fecha_pedido" placeholder="Fecha del pedido" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fecha_pedido">Fecha de entrega:</label>
            <input type="date" name="fecha_entrega" placeholder="Fecha de entrega" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </div>
    </form>
</div>



{% endblock %}
