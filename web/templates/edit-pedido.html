{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update" method="POST">
            <div class="form-group">
                <input style="display: none;" type="text" name="id_pedido" placeholder="id_pedido"
                    value="{{ pedido.0 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="producto" placeholder="Producto" value="{{ pedido.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="url_imagen" placeholder="URL_imagen"
                    value="{{ pedido.2 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="date" name="fecha_pedido" placeholder="FechaPedido"
                    value="{{ pedido.3 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="date" name="fecha_entrega" placeholder="FechaEntrega"
                    value="{{ pedido.4 }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success btn-block">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
